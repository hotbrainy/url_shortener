<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">URL Shortener</div>
        <div class="card-body">
          <form id="shorten-form">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >URL:</label
              >
              <div class="col-sm-10">
                <input
                  type="url"
                  class="form-control"
                  id="url-input"
                  placeholder="Enter URL to shorten"
                  required
                />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
          </form>
        </div>
      </div>
      <ul class="list-group" id="result"></ul>
      <p id="error"></p>
    </div>
  </body>
  <script>
    document
      .getElementById("shorten-form")
      .addEventListener("submit", async function (event) {
        event.preventDefault();

        const url = document.getElementById("url-input").value;

        const response = await fetch("/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url }),
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById(
            "result"
          ).innerHTML += `<li class="list-group-item"><a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a></li>`;
        } else {
          document.getElementById("error").innerHTML = `Error: ${result.error}`;
        }
      });
  </script>
</html>
